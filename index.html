<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/apple-touch-icon.png"
    sizes="180x180">
  <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32"
    type="image/png">
  <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16"
    type="image/png">
  <link rel="mask-icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg"
    color="#712cf9">
  <link rel="icon" href="https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon.ico">
  <meta name="theme-color" content="#712cf9">

  <!-- Custom styles for this template -->
  <link href="https://getbootstrap.com/docs/5.2/examples/checkout/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <!--Encabezado-->
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt=""
          width="72" height="57">
        <h2>Lista de Compras</h2>
      </div>
      <!--Formulario/Resumen/Tabla-->
      <div class="row">
        <!--Resumen-->
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="resumen d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Resumen</span>
            <span class="badge rounded-pill text-bg-danger" id="contadorProductos">0</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h5 class="my-0" id="totalProductos">Total en Productos</h5>
              </div>
              <span class="text-muted" id="productosTotal">0</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h5 class="my-0" id="totalPrecio">Total</h5>
              </div>
              <span class="text-muted" id="precioTotal">$0</span>
            </li>
          </ul>
        </div>

        <!--Agregar productos Formulario/Tabla-->
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Agregar Productos</h4>
          <!--Alerta de validación-->
          <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto"></p>
          </div>
          <!--Formulario Nombre/Cantidad-->
          <form class="needs-validation" novalidate>
            <div class="row">
              <!--Nombre-->
              <div class="col-md-6 mb-3">
                <label for="Name">Nombre</label>
                <input type="text" class="form-control" id="Name" placeholder="" value="" autocomplete="off" required>
                <div class="invalid-feedback">
                  Nombre inválido
                </div>
              </div>
              <!--Cantidad-->
              <div class="col-md-6 mb-3">
                <label for="Number">Cantidad</label>
                <input type="text" class="form-control" id="Number" placeholder="" value="" autocomplete="off" required>
                <div class="invalid-feedback">
                  Cantidad inválida
                </div>
              </div>
            </div>
            <!--Botones-->
            <button id="btnAgregar" class="btn btn-primary btn-lg btn-block" type="button">Agregar</button>
            <button id="btnClear" class="btn btn-primary btn-lg btn-block" type="button">Limpiar todo</button>
            <hr class="mb-4">

            <!-- La tabla está aquí -->
            <table class="table" id="tablaListaCompras">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2024 JC Inc.</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
  </div>

  <script src="js/main.js"></script>


  <script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="https://getbootstrap.com/docs/5.2/examples/checkout/form-validation.js"></script>
</body>

</html>
